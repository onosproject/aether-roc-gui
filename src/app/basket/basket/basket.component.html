<div>
    <mat-toolbar class="profile-toolbar">
        <p>Basket</p>
        <span class="toolbar-spacer"></span>
<!--        <p class="small-spacing">Patch Name</p>-->
<!--        <input matInput type="text" [(ngModel)]="patchName" (blur)="addPatchName()">-->
        <span class="toolbar-spacer"></span>
        <button mat-raised-button color="primary" (click)="toggleDisplayDiv()">
            <mat-icon>preview</mat-icon>
        </button>
        <span class="small-spacing"></span>
        <span class="spacing"><small><p>Total Updates: {{updateCounter}} <span class="small-spacing"></span> Total Deletes: {{deleteCounter}} </small></span>
        <button mat-raised-button color="primary" type="submit" aria-label="Commit changes"
                (click)="commitChanges()"
                [disabled]="!opaService.canWrite(undefined)">Commit</button>
        <span class="small-spacing"></span>
        <button mat-raised-button color="primary" type="submit" aria-label="Discard basket"
                (click)="discardAllChanges()"
                [disabled]="!opaService.canWrite(undefined)">Discard
        </button>
    </mat-toolbar>
    <table mat-table class="full-width-table" matSort aria-label="Updates" [dataSource]="data">
        <ng-container matColumnDef="displayPath">
            <th mat-header-cell *matHeaderCellDef> Path</th>
            <td [style]="row.deleted? 'text-decoration: line-through': ''" mat-cell
                *matCellDef="let row">{{row.displayPath}}</td>
        </ng-container>

        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value</th>
            <td [style]="row.deleted? 'text-decoration: line-through': ''" mat-cell
                *matCellDef="let row">{{row.value}}</td>
        </ng-container>

        <!-- Delete Column -->
        <!-- TODO: Connect it up -->
        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef>Remove</th>
            <td mat-cell *matCellDef="let row" (click)="deletePath(row.path)">
                <mat-icon class="table_icon">delete</mat-icon>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<aether-basket-preview
    *ngIf="pbDisplay" (closeEvent)="pbDisplay = false">

</aether-basket-preview>
