<form [formGroup]="apForm">
    <mat-card class="card mat-elevation-z8">
        <mat-card-header class="header">
            <mat-card-title class="subheading-1 title">Choose Access Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
            <mat-form-field>
                <mat-label>Access Profile</mat-label>
                <mat-select formControlName="access-profile">
                    <mat-option *ngFor="let ap of this.displayList" (click)="closeCard(ap.id)">
                        {{ap.id}}
                        <span *ngIf="ap['display-name']"> ({{ap['display-name']}})</span>
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="closeCard('')">Cancel</button>
        </mat-card-actions>
    </mat-card>
</form>
