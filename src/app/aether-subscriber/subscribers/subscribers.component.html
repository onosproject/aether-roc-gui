<div >
    <mat-toolbar class="subscribers-toolbar">Subscribers</mat-toolbar>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="ueid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>UE Id Range</th>
            <td mat-cell *matCellDef="let row">{{row.ueid}}</td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
            <td mat-cell *matCellDef="let row">{{row.priority}}</td>
        </ng-container>

        <!-- Enabled Column -->
        <ng-container matColumnDef="enabled">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Enabled</th>
            <td mat-cell *matCellDef="let row">{{row.enabled}}</td>
        </ng-container>

        <tr mat-header-row class="subscribers-header" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedSubscriber = row"></tr>
    </table>

    <mat-paginator #paginator
                   [length]="dataSource?.data?.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[10, 20, 40]">
    </mat-paginator>
</div>

<aether-subscriber-view *ngIf="selectedSubscriber != undefined" [subscriber]="selectedSubscriber" (closeEvent)="selectedSubscriber = undefined"></aether-subscriber-view>
