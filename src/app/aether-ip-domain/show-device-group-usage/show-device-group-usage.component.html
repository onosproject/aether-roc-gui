<mat-card class="card mat-elevation-z8" (click)="keepCardOpen(false)">
    <mat-card-header class="header">
        <mat-card-title class="subheading-1 title"
            >Usage in Device Group(s)</mat-card-title
        >
    </mat-card-header>
    <mat-card-content class="content">
        <table
            mat-table
            class="usage-table"
            matSort
            aria-label="Elements"
            id="deviceGroupTable"
        >
            <!-- Id Column -->
            <ng-container matColumnDef="id" id="idColumn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row">{{ row["id"] }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="display-name" id="nameColumn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row">
                    {{ row["display-name"] }}
                    <mat-icon
                        class="table_icon small_icon icon-pointer"
                        aria-hidden="false"
                        aria-label="device-group"
                        color="primary"
                        id="pointerDeviceGroup"
                        routerLink="/device-group/device-group-edit/{{
                            row.id
                        }}"
                        >launch
                    </mat-icon>
                </td>
            </ng-container>

            <tr
                mat-header-row
                class="profile-header"
                *matHeaderRowDef="displayColumns"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions class="field-margin">
        <button
            mat-raised-button
            color="accent"
            type="button"
            (click)="keepCardOpen(false)"
            id="cancelButton"
        >
            Close
        </button>
    </mat-card-actions>
</mat-card>
