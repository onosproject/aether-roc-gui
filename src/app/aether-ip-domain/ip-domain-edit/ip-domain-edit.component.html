<form [formGroup]="ipForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>IP DOMAIN. ID: {{id}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row" *ngIf="isNew">
                <mat-form-field class="half-width field-margin">
                    <input matInput formControlName="id"
                           placeholder="Please specify an ID"
                           id="inputID">
                    <mat-hint>ID</mat-hint>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="field-margin half-width">
                    <input matInput formControlName="display-name" id="inputDisplayName">
                    <mat-hint>Display Name</mat-hint>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="field-margin half-width">
                    <input matInput formControlName="description" id="inputDescription">
                    <mat-hint>Description</mat-hint>
                </mat-form-field>
            </div>
            <div class="row" id="enterpriseRow">
                <mat-form-field class="field-margin half-width subscriber-section">
                    <mat-select ngDefaultControl
                                title="This field is mandatory."
                                placeholder="Please specify an Enterprise"
                                formControlName="enterprise"
                                id="selectEnterprise"
                                required>
                        <mat-option *ngFor="let ent of enterprises"

                                    [value]="ent.id">{{ent.id}}
                            <span *ngIf="ent['display-name']"> ({{ent['display-name']}})</span>
                        </mat-option>
                    </mat-select>
                    <mat-hint>Enterprise</mat-hint>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="field-margin half-width">
                    <input [readonly]="ipForm" matInput formControlName="dns-primary">
                    <mat-hint>DNS Primary</mat-hint>
                </mat-form-field>
                <button class="mat-button" (click)="openPrimaryCard()" type="button">
                    <mat-icon color="accent">edit</mat-icon>
                </button>
            </div>
            <aether-ip-selector
                id="aetherIPSelectorDNSPrimary"
                class="row"
                *ngIf="primCardDisplay"
                [value]="checkForUndefinedPrim()"
                (newIP)="updateFormPrim($event)"
                (closeEvent)="openPrimaryCard()">
            </aether-ip-selector>
            <div class="row">
                <mat-form-field class="field-margin half-width">
                    <input [readonly]="ipForm" matInput formControlName="dns-secondary">
                    <mat-hint>DNS Secondary</mat-hint>
                </mat-form-field>
                <button  class="mat-button" (click)="openSecondaryCard()" type="button">
                    <mat-icon color="accent">edit</mat-icon>
                </button>
            </div>
            <aether-ip-selector
                id="aetherIPSelectorDNSSecondary"
                class="row"
                *ngIf="secCardDisplay"
                [value]="checkForUndefinedSec()"
                (newIP)="updateFormSec($event)"
                (closeEvent)="openSecondaryCard()">
            </aether-ip-selector>
            <div class="row">
                <mat-form-field class="field-margin half-width">
                    <mat-label>{{this.displayOption}}</mat-label>
                    <mat-select formControlName="admin-status" [(value)]="this.option">
                        <mat-option id="statusOptionEnabled" value="ENABLE" (click)="changeAdminStatus()">ENABLE</mat-option>
                        <mat-option id="statusOptionDisabled" value="DISABLE" (click)="changeAdminStatus()">DISABLE</mat-option>
                        <mat-option id="statusOptionMaintenance" value="MAINTENANCE" (click)="changeAdminStatus()">MAINTENANCE</mat-option>
                    </mat-select>
                    <mat-hint>Admin Status</mat-hint>
                </mat-form-field>
            </div>

            <!-- TODO Correct SUBNET-->
            <!-- <div class="row">-->
            <!-- <mat-form-field class="field-margin half-width">-->
            <!-- <input [readonly]="ipForm" matInput formControlName="subnet">-->
            <!-- <mat-hint>Subnet</mat-hint>-->
            <!--                </mat-form-field>-->
            <!--                <button class="mat-button" (click)="openSubnetCard()" type="button">-->
            <!--                    <mat-icon>edit</mat-icon>-->
            <!--                </button>-->
            <!--            </div>-->
            <!--            <aether-ip-selector-->
            <!--                id="aetherSubnet"-->
            <!--                class="row"-->
            <!--                *ngIf="subCardDisplay"-->
            <!--                [value]="checkForUndefinedSub()"-->
            <!--                (newIP)="updateFormSub($event)"-->
            <!--                (closeEvent)="openSubnetCard()">-->
            <!--            </aether-ip-selector>-->
            <div class="row">
                <mat-form-field class="field-margin half-width">
                    <input matInput formControlName="subnet"
                           title="This field is mandatory."
                           placeholder="Please specify a Subnet"
                           id="inputSubnet" required>
                    <mat-hint>Subnet Format: (&lt;ipaddress&gt;/&lt;subnet&gt;)</mat-hint>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="field-margin half-width">
                    <input matInput type="number" formControlName="mtu"
                           id="inputMTU">
                    <mat-hint>MTU (68-65535)</mat-hint>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent" type="submit"
                    id="submitButton"
                    [disabled]="!(ipForm.valid && ipForm.touched && opaService.canWrite('/ip-domain/ip-domain[id=' + id + ']'))">
                Update
            </button>
        </mat-card-actions>
    </mat-card>
</form>
