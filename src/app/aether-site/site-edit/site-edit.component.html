<form [formGroup]="siteForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Site ID: {{id}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row" *ngIf="isNew">
                <mat-form-field class="half-width field-margin">
                    <input matInput formControlName="id"
                           placeholder="Please specify an ID"
                           id="inputID">
                    <mat-hint>ID</mat-hint>
                </mat-form-field>
            </div>
            <div class="row" id="displayNameRow">
                <mat-form-field class="field-margin half-width">
                    <input matInput formControlName="display-name" id="inputDisplayName">
                    <mat-hint>Display Name</mat-hint>
                </mat-form-field>
                <button mat-icon-button
                        color="accent">
                    <mat-icon (click)="showParentDisplay = true" class="subscriber-pointer" id="showParentInformation"
                              color="accent">
                        assignment
                    </mat-icon>
                </button>
            </div>

            <div class="row" id="descriptionRow">
                <mat-form-field class="field-margin half-width">
                    <textarea matInput formControlName="description" id="inputDescription"></textarea>
                    <mat-hint>Description</mat-hint>
                </mat-form-field>
            </div>

            <div class="row" id="enterpriseRow">
                <mat-form-field class="field-margin half-width">
                    <mat-select formControlName="enterprise"
                                placeholder="Please specify an Enterprise"
                                id="selectEnterprise">
                        <mat-option
                                    *ngFor="let eachEnterprise of enterprises"
                                    [value]="eachEnterprise.id">{{eachEnterprise.id}} {{eachEnterprise['display-name']}}</mat-option>
                    </mat-select>
                    <mat-hint>Enterprise</mat-hint>
                </mat-form-field>
            </div>
            <mat-hint>IMSI</mat-hint>
            <div [formGroup]="ImsiControls">
                <mat-form-field class="field-margin">
                    <input matInput formControlName="mcc" id="inputMCC" required>
                    <mat-hint>MCC</mat-hint>
                </mat-form-field>
                <mat-form-field class="field-margin ">
                    <input matInput formControlName="mnc" id="inputMNC" required>
                    <mat-hint>MNC</mat-hint>
                </mat-form-field>
                <mat-form-field class="field-margin ">
                    <input matInput  type="number" formControlName="enterprise" id="inputEnterprise" required>
                    <mat-hint>Enterprise</mat-hint>
                </mat-form-field>
                <mat-form-field class="field-margin ">
                    <input matInput formControlName="format"
                           placeholder="Please specify a format"
                           id="inputformat">
                    <mat-hint>Format <br>(Example = CCCNNNEEESSSSSS
                        <br>
                        C=MCC,
                        N=MNC,
                        E=Enterprise,
                        S=Subscriber ID)</mat-hint>
                </mat-form-field>
            </div>
            <mat-card-actions>
                <button mat-raised-button color="accent" type="submit"
                        [disabled]="!(siteForm.valid && siteForm.value.id && siteForm.touched && opaService.canWrite('/site/site'))"
                        id="submitButton">Update
                </button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</form>
<aether-show-parent-modules
    *ngIf="showParentDisplay"
    id="showParentModulesComponent"
    [siteID]="siteId"
    (closeShowParentCardEvent)="closeShowParentCard($event)">
</aether-show-parent-modules>
