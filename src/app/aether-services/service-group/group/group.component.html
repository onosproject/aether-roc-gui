<div>
    <mat-toolbar class="profile-toolbar">
        <p>SERVICE GROUP</p>
        <span class="toolbar-spacer"></span>
        <button mat-raised-button color="primary" type="submit" aria-label="Add service-group"
                id="addNewServiceGroupButton"
                [disabled]="!opaService.canWrite('/service-group/service-group[id=newinstance]')"
                routerLink="/services/servicegroup-edit/newinstance">Add</button>
    </mat-toolbar>
    <table mat-table class="full-width-table" matSort aria-label="Elements" id="serviceGroupTable">
        <!-- Id Column -->
        <ng-container matColumnDef="id" id="idColumn" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name" id="nameColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row['display-name']}}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description" id="descColum">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>
        <!-- Rules Column -->
        <ng-container matColumnDef="Policy" id="policyColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Policies</th>
            <td mat-cell *matCellDef="let row"><p *ngFor="let sr of row['service-policies']">Policy: {{sr['service-policy']}}</p></td>
        </ng-container>

           <!-- Edit Column -->
        <ng-container matColumnDef="edit" id="editColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
            <td mat-cell *matCellDef="let row" routerLink="/services/servicegroup-edit/{{row.id}}" id="editButton">
                <mat-icon class="table_icon">edit</mat-icon>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete" id="deleteColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button
                        id="deleteButton"
                        [disabled]="!opaService.canWrite('/service-group/service-group[id=' + row.id + ']')"
                        (click)="delete(row.id)">
                    <mat-icon class="table_icon">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row class="profile-header" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator id="serviceGroupPaginator"
                   [length]="dataSource?.data?.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[10, 20, 40]">
    </mat-paginator>
</div>
