<form [formGroup]="selectForm">
    <mat-card class="card mat-elevation-z8">
        <mat-card-header class="header">
            <mat-card-title class="subheading-1 title">Choose Service Rule</mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
            <mat-form-field>
                <mat-label>Service Rule</mat-label>
                <mat-select formControlName="select-item">
                    <mat-option *ngFor="let item of this.displayList" (click)="closeCard(item.id)" id="selectServiceRule">
                        {{item.id}}
                        <span *ngIf="item['display-name']"> ({{item['display-name']}})</span>
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="closeCard('')" id="cancelButton">Cancel</button>
        </mat-card-actions>
    </mat-card>
</form>
