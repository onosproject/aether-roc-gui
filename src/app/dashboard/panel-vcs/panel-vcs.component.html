<div class="card" [style]="'width:'+width+'px;height:'+height+'px;top:'+top+'px;left:'+left+'px'">
    <mat-toolbar class="profile-toolbar" color="primary">
        <p>VCS ({{dataSource.data.length}})</p>
        <span class="toolbar-spacer"></span>
    </mat-toolbar>
    <table mat-table class="full-width-table" matSort aria-label="Elements" id="vcsTable">
        <!-- Id/Name Column -->
        <ng-container matColumnDef="id" id="nameColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="spacing">Name</th>
            <td mat-cell *matCellDef="let row" class="spacing">
                <span *ngIf="row['display-name'] !== undefined" [title]="row.id">{{row['display-name']}}<br><small>({{row.id}})</small></span>
                <span *ngIf="row['display-name'] === undefined">{{row.id}}</span>
            </td>
        </ng-container>
        <!-- Description Column -->
        <ng-container matColumnDef="description" id="descColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="spacing">Description</th>
            <td mat-cell *matCellDef="let row" class="spacing">{{row.description}}</td>
        </ng-container>
        <ng-container matColumnDef="latency" id="latencyColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="spacing">Latency</th>
            <td mat-cell *matCellDef="let row" class="spacing">{{row.vcs_latency[row.id] | number: '3.2'}}</td>
        </ng-container>
        <ng-container matColumnDef="jitter" id="jitterColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="spacing">Jitter</th>
            <td mat-cell *matCellDef="let row" class="spacing">{{row.vcs_jitter[row.id] | number: '3.2'}}</td>
        </ng-container>
        <ng-container matColumnDef="throughput" id="throughputColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="spacing">Throughput</th>
            <td mat-cell *matCellDef="let row" class="spacing">{{row.vcs_throughput[row.id] | number: '3.2'}}</td>
        </ng-container>
        <tr mat-header-row class="profile-header" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator id="vcsPaginator"
                   [length]="dataSource?.data?.length"
                   [pageIndex]="0"
                   [pageSize]="4"
                   [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>

</div>
