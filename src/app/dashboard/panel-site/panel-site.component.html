<div class="card" [style]="'width:'+width+'px;height:'+height+'px;top:'+top+'px;left:'+left+'px'">
    <mat-toolbar class="profile-toolbar" color="primary">
        <p>Site ({{dataSource.data.length}})</p>
        <span class="toolbar-spacer"></span>
    </mat-toolbar>
    <table mat-table class="full-width-table" matSort aria-label="Elements" id="siteTable">
        <!-- Id/Name Column -->
        <ng-container matColumnDef="id" id="nameColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="spacing"></th>
            <td mat-cell *matCellDef="let row" class="spacing">
                <span *ngIf="row['display-name'] !== undefined" [title]="row.id">{{row['display-name']}}<br><small>({{row.id}})</small></span>
                <span *ngIf="row['display-name'] === undefined">{{row.id}}</span>
            </td>
        </ng-container>
        <!-- Description Column -->
        <ng-container matColumnDef="description" id="descColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="spacing"></th>
            <td mat-cell class="spacing" *matCellDef="let row" [title]="row.description">{{row.description | truncateText:20}}</td>
        </ng-container>
        <!-- Health column -->
        <ng-container matColumnDef="health" id="healthColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="spacing">Health</th>
            <td mat-cell *matCellDef="let row" class="spacing">
                <p *ngFor="let edge of row['monitoring']['edge-device']">
                    {{edge["display-name"]}} : {{edge["health"]}}
                </p>
            </td>
        </ng-container>
        <!-- Metrics icon -->
        <ng-container matColumnDef="monitor" id="monitorColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="spacing"></th>
            <td mat-cell class="icon-pointer" *matCellDef="let row" routerLink="/site/site-monitor/{{row.id}}" id="monitorSiteButton">
                <mat-icon class="table_icon" color="accent">insights</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row class="profile-header" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator id="sitePaginator"
                   [length]="dataSource?.data?.length"
                   [pageIndex]="0"
                   [pageSize]="4"
                   [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
</div>
