<div >
    <mat-toolbar class="profile-toolbar">
        <p>QOS Profiles</p>
        <span class="toolbar-spacer"></span>
        <button mat-raised-button color="primary" type="submit" aria-label="Add QOS Profiles"
                routerLink="/profiles/qosprofile-edit/newinstance">Add</button>
    </mat-toolbar>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">
                <span *ngIf="row['display-name'] !== undefined" [title]="row.id">{{row['display-name']}}<br><small>({{row.id}})</small></span>
                <span *ngIf="row['display-name'] === undefined">{{row.id}}</span>
            </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>

        <!-- Uplink Column -->
        <ng-container matColumnDef="uplink">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Uplink</th>
            <td mat-cell *matCellDef="let row">{{row['apn-ambr'].uplink}}</td>
        </ng-container>

        <!-- Downlink Column -->
        <ng-container matColumnDef="downlink">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Downlink</th>
            <td mat-cell *matCellDef="let row">{{row['apn-ambr'].downlink}}</td>
        </ng-container>

        <!-- Qci Column -->
        <ng-container matColumnDef="qci">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>QCI</th>
            <td mat-cell *matCellDef="let row">{{row.qci}}</td>
        </ng-container>

        <!-- Priority Column -->
        <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
            <td mat-cell *matCellDef="let row">{{row.arp.priority}}</td>
        </ng-container>

        <!-- PreEmption Capability Column -->
        <ng-container matColumnDef="capability">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Capability</th>
            <td mat-cell *matCellDef="let row">
                <mat-icon class="table_icon" *ngIf="row.arp['preemption-capability']">done</mat-icon>
            </td>
        </ng-container>

        <!-- PreEmption Vulnerability Column -->
        <ng-container matColumnDef="vulnerability">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Vulnerability</th>
            <td mat-cell *matCellDef="let row">
                <mat-icon class="table_icon" *ngIf="row.arp['preemption-vulnerability']">done</mat-icon>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
            <td mat-cell *matCellDef="let row" routerLink="/profiles/qosprofile-edit/{{row.id}}">
                <mat-icon class="table_icon">edit</mat-icon>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
            <td mat-cell *matCellDef="let row" (click)="deleteQosProfileQosProfile(row.id)">
                <mat-icon class="table_icon">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row class="profile-header" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectedQosProfile = row"></tr>
    </table>

    <mat-paginator #paginator
                   [length]="dataSource?.data?.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[10, 20, 40]">
    </mat-paginator>
</div>
