<div >
    <mat-toolbar class="profile-toolbar">
        <p>ACCESS PROFILE</p>
        <span class="toolbar-spacer"></span>
        <button mat-raised-button color="primary" type="submit" aria-label="Add access-profile"
                id="addNewAccessProfileButton"
                [disabled]="!opaService.canWrite('/access-profile/access-profile[id=newinstance]')"
                routerLink="/profiles/accessprofile-edit/newinstance">Add</button>
    </mat-toolbar>
    <table mat-table class="full-width-table" matSort aria-label="Elements" id="accessTable">
        <!-- Id Column -->
        <ng-container matColumnDef="id" id="idColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">
                <span *ngIf="row['display-name'] !== undefined" [title]="row.id">{{row['display-name']}}<br><small>({{row.id}})</small></span>
                <span *ngIf="row['display-name'] === undefined">{{row.id}}</span>
            </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description" id="descColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>

        <!-- Filter Column -->
        <ng-container matColumnDef="filter" id="filterColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Filter</th>
            <td mat-cell *matCellDef="let row">{{row.filter}}</td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type" id="typeColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
            <td mat-cell *matCellDef="let row">{{row.type}}</td>
        </ng-container>

        <!-- Edit Column -->
        <!-- TODO: Connect it up -->
        <ng-container matColumnDef="edit" id="editColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
            <td mat-cell *matCellDef="let row" routerLink="/profiles/accessprofile-edit/{{row.id}}" id="editButton">
                <mat-icon class="table_icon">edit</mat-icon>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete" id="deleteColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button
                        [disabled]="!opaService.canWrite('/access-profile/access-profile[id=' + row.id + ']')"
                        id="deleteButton"
                        (click)="delete(row.id)">
                    <mat-icon class="table_icon">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row class="profile-header" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator id="accessProfilePaginator"
                   [length]="dataSource?.data?.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[10, 20, 40]">
    </mat-paginator>
</div>
