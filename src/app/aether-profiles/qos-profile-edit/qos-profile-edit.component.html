<form [formGroup]="qosForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>QOS Profile. ID: {{id}}</mat-card-title>
            <mat-form-field *ngIf="isNew" class="half-width">
                <input matInput formControlName="id">
                <mat-hint>ID</mat-hint>
            </mat-form-field>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <mat-form-field class="field-margin half-width">
                    <input matInput formControlName="display-name">
                    <mat-hint>Display Name</mat-hint>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="field-margin half-width">
                    <input matInput formControlName="description">
                    <mat-hint>Description</mat-hint>
                </mat-form-field>
            </div>
            <div class="row" formGroupName="apn-ambr">
                <mat-label class="subscriber-section">APN AMBR</mat-label>
                <mat-form-field class="field-margin">
                    <input matInput type="number" formControlName="uplink">
                    <mat-hint>Uplink (0..4294967295)</mat-hint>
                </mat-form-field>
                <mat-form-field class="field-margin">
                    <input matInput type="number" formControlName="downlink">
                    <mat-hint>Downlink (0..4294967295)</mat-hint>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="field-margin">
                    <input matInput type="number" formControlName="qci">
                    <mat-hint>QCI (0-85)</mat-hint>
                </mat-form-field>
            </div>
            <div class="row" formGroupName="arp">
                <mat-label class="subscriber-section">ARP</mat-label>
                <mat-slide-toggle class="field-margin" formControlName="preemption-capability">Preemption Capability</mat-slide-toggle>
                <mat-slide-toggle class="field-margin" formControlName="preemption-vulnerability">Preemption Vulnerability</mat-slide-toggle>
            </div>
            <div class="row" formGroupName="arp">
                <mat-form-field class="field-margin">
                    <input matInput type="number" formControlName="priority">
                    <mat-hint>Priority (0-1000)</mat-hint>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit"
                    [disabled]="!(qosForm.valid && qosForm.touched && opaService.canWrite('/qos-profile/qos-profile[id=' + id + ']'))">Update</button>
        </mat-card-actions>
    </mat-card>
</form>
