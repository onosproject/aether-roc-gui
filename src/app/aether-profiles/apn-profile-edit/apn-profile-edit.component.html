<form [formGroup]="apnForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>APN Profile. ID: {{id}}</mat-card-title>
            <mat-form-field *ngIf="isNew" class="half-width">
                <input matInput formControlName="id" id="inputID">
                <mat-hint>ID</mat-hint>
            </mat-form-field>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <mat-form-field class="field-margin half-width">
                    <input matInput formControlName="display-name" id="inputDisplayName">
                    <mat-hint>Display Name</mat-hint>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="field-margin half-width">
                    <input matInput formControlName="description" id="inputDesc">
                    <mat-hint>Description</mat-hint>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="field-margin half-width">
                    <input matInput formControlName="apn-name" id="inputApnName">
                    <mat-hint>APN Name</mat-hint>
                </mat-form-field>
            </div>

            <!-- TODO - Type is of "inet:ip-address -->
            <div class="row">
                <mat-form-field class="field-margin half-width">
                    <input [readonly]="apnForm" matInput formControlName="dns-primary">
                    <mat-hint>DNS Primary</mat-hint>
                </mat-form-field>
                <button class="mat-button" (click)="openPrimaryCard()" type="button">
                    <mat-icon>edit</mat-icon>
                </button>
            </div>
            <aether-ip-selector
                id="aetherIPSelectorDNSPrimary"
                class="row"
                *ngIf="primCardDisplay"
                [value]="checkForUndefinedPrim()"
                (newIP)="updateFormPrim($event)"
                (closeEvent)="openPrimaryCard()">

            </aether-ip-selector>
            <div class="row">
                <mat-form-field class="field-margin half-width">
                    <input [readonly]="apnForm" matInput formControlName="dns-secondary">
                    <mat-hint>DNS Secondary</mat-hint>
                </mat-form-field>
                <button class="mat-button" (click)="openSecondaryCard()" type="button">
                    <mat-icon>edit</mat-icon>
                </button>
            </div>
            <aether-ip-selector
                id="aetherIPSelectorDNSSecondary"
                class="row"
                *ngIf="secCardDisplay"
                [value]="checkForUndefinedSec()"
                (newIP)="updateFormSec($event)"
                (closeEvent)="openSecondaryCard()">
            </aether-ip-selector>
            <div class="row">
                <mat-form-field class="field-margin half-width">
                    <input matInput type="number" formControlName="mtu"
                           id="inputMTU">
                    <mat-hint>MTU (68-65535)</mat-hint>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-slide-toggle ngDefaultControl class="field-margin half-width"
                                  formControlName="gx-enabled"
                                  id="toggleGXEnabled">Enable GX
                </mat-slide-toggle>
            </div>
            <div class="row">
                <mat-form-field class="half-width subscriber-section">
                    <mat-select formControlName="service-group">
                        <mat-option id="selectServiceGroup"
                                    *ngFor="let sg of serviceGroups"
                                    [value]="sg.id">{{sg.id}} {{sg['display-name']}}</mat-option>
                    </mat-select>
                    <mat-hint>Service Group</mat-hint>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit"
                    id="submitButton"
                    [disabled]="!(apnForm.valid && apnForm.touched &&
            opaService.canWrite('/apn-profile/apn-profile[id=' + id +']'))">Update
            </button>
        </mat-card-actions>
    </mat-card>
</form>
