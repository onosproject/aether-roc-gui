<form [formGroup]="endpointForm" (ngSubmit)="closeCard(endpointForm)">
    <mat-card class="card mat-elevation-z8">
        <mat-card-header class="header">
            <mat-card-title class="subheading-1 title">Add Endpoint</mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
                <!-- <mat-select formControlName="select-item">
                    <mat-option *ngFor="let item of this.displayList" (click)="closeCard(item.id)"
                        id="selectConnectivityService">
                        {{item.id}}
                        <span *ngIf="item['display-name']"> ({{item['display-name']}})</span>
                    </mat-option>
                </mat-select> -->
                <!-- <div [formGroup]="endpointForm"> -->
                    <mat-form-field class="field-margin">
                        <input matInput formControlName="name" required id="inputName">
                        <mat-hint>Name</mat-hint>
                    </mat-form-field>
                    <!-- <mat-label formControlName="name"></mat-label> -->
                    <mat-form-field class="field-margin ">
                        <input matInput formControlName="address" id="inputAddress" required>
                        <mat-hint>Address</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="field-margin ">
                        <input matInput type=number formControlName="port-start" id="inputPortStart" required>
                        <mat-hint>Port Start</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="field-margin ">
                        <input matInput type=number formControlName="port-end" id="inputPoerEnd">
                        <mat-hint>Port End</mat-hint>
                    </mat-form-field>
                    <mat-form-field class="field-margin ">
                        <mat-select formControlName="protocol">
                            <mat-option id="selectProtocol"
                                        *ngFor="let eachProtocol of protocolOptions"
                                        [value]="eachProtocol.name">{{eachProtocol.name}}</mat-option>
                        </mat-select>
                        <mat-hint>Protocol</mat-hint>
                    </mat-form-field>
        </mat-card-content>
        <mat-card-actions class=" button-width float-left field-margin">
            <button mat-raised-button color="primary" type="submit"
                    *ngIf="endpointForm.valid"
                    [disabled]="!(endpointForm.valid && endpointForm.touched)"
                    id="submitButton">Add
            </button>
        </mat-card-actions>
        <mat-card-actions class=" button-width float-left field-margin">
            <button mat-raised-button color="primary" (click)="closeCard('')" id="cancelButton">Cancel</button>
        </mat-card-actions>
    </mat-card>
</form>
