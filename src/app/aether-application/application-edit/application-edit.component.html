<form [formGroup]="applicationForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>AP List ID: {{id}}</mat-card-title>
            <mat-form-field *ngIf="isNew" class="half-width">
                <input matInput formControlName="id" id="inputID">
                <mat-hint>ID</mat-hint>
            </mat-form-field>
        </mat-card-header>
        <mat-card-content>
            <div class="row" id="displayNameRow">
                <mat-form-field class="field-margin half-width">
                    <input matInput formControlName="display-name" id="inputDisplayName">
                    <mat-hint>Display Name</mat-hint>
                </mat-form-field>
            </div>

            <div class="row" id="descriptionRow">
                <mat-form-field class="field-margin half-width">
                    <input matInput formControlName="description" id="inputDescription">
                    <mat-hint>Description</mat-hint>
                </mat-form-field>
            </div>

            <div formArrayName="end-points" class="subscriber-section">
                <mat-hint>End Points</mat-hint>
                <mat-icon (click)="showEndPointDisplay = true"
                          id="addNewExistingEndPoints"
                          class="subscriber-pointer">add</mat-icon>
                <div *ngFor="let endPointForm of endPointControls.controls">
                    <mat-form-field class="field-margin half-width">
                        <div [formGroup]="endPointForm">
                            <input matInput formControlName="name" id="inputName">
                            <input matInput formControlName="address" id="inputAddress">
                            <input matInput formControlName="port-start" id="inputPortStart">
                            <input matInput formControlName="port-end" id="inputPortEnd">
                            <input matInput formControlName="protocol" id="inputProtocol">
                            <!--                            <button mat-icon-button-->
                            <!--                                    id="deleteExistingAccessProfileButton"-->
                            <!--                                    [disabled]="!opaService.canWrite('/subscriber/ue[id=' + id + ']/access-profile')"-->
                            <!--                                    (click)="deleteFromSelect(apForm.value['endpoint'])">-->
                            <!--                                <mat-icon class="pad-left subscriber-pointer">delete</mat-icon>-->
                            <!--                            </button>-->
                        </div>
                    </mat-form-field>
                </div>
            </div>

            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit"
                        [disabled]="!(applicationForm.valid && applicationForm.touched && opaService.canWrite('/application/application'))"
                        id="submitButton">Update
                </button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</form>
<aether-endpoint-select
    *ngIf="showEndPointDisplay && opaService.canWrite('/application/application[id=' + id + ']/endpoint')"
    id="accessPointSelectComponent">
</aether-endpoint-select>
