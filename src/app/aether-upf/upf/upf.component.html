<div>
    <mat-toolbar class="profile-toolbar" color="primary">
        <p>User Plane Function</p>
        <span class="toolbar-spacer"></span>
        <button mat-raised-button color="accent" type="submit" aria-label="Add upf"
                id="addNewUpfButton"
                [disabled]="!opaService.canWrite('/upf/upf[id=newinstance]')"
                routerLink="/upf/upf-edit/newinstance">Add
        </button>
    </mat-toolbar>
    <table mat-table class="full-width-table" matSort aria-label="Elements" id="upfTable">
        <!-- Id/Name Column -->
        <ng-container matColumnDef="id" id="nameColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name (ID)</th>
            <td mat-cell *matCellDef="let row">
                <span *ngIf="row['display-name'] !== undefined" [title]="row.id">{{row['display-name']}}
                    <br><small>({{row.id}})</small></span>
                <span *ngIf="row['display-name'] === undefined">{{row.id}}</span>
            </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description" id="descColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell  *matCellDef="let row" [title]="row.description">{{row.description | truncateText:20}}</td>
        </ng-container>

        <ng-container matColumnDef="enterprise" id="enterpriseColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Enterprise</th>
            <td mat-cell *matCellDef="let row">{{row.enterprise}}
                <mat-icon class="table_icon small_icon" color="primary" aria-hidden="false" aria-label="Enterprise"
                          routerLink="/enterprise/enterprise-edit/{{row.enterprise}}">launch</mat-icon>
            </td>
        </ng-container>

        <!-- Enterprise Column -->
        <ng-container matColumnDef="address" id="addressColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
            <td mat-cell *matCellDef="let row">
                {{row.address}}
            </td>
        </ng-container>

        <!-- Network Column -->
        <ng-container matColumnDef="port" id="portColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Port</th>
            <td mat-cell *matCellDef="let row">{{row.port}}
            </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit" id="editColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
            <td mat-cell *matCellDef="let row" routerLink="/upf/upf-edit/{{row.id}}" id="editUpfButton">
                <mat-icon class="table_icon" color="accent">edit</mat-icon>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete" id="deleteColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button [disabled]="!opaService.canWrite('/upf/upf[id=' + row.id + ']')"
                        (click)="delete(row.id)"
                        color="accent"
                        id="deleteUpfButton">
                    <mat-icon class="table_icon">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row class="profile-header" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator id="upfPaginator"
                   [length]="dataSource?.data?.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[10, 20, 40]">
    </mat-paginator>
</div>
