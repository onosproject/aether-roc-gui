<form [formGroup]="upfForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>User Plane Function ID: {{id}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row" *ngIf="isNew">
                <mat-form-field class="half-width field-margin">
                    <input matInput formControlName="id"
                           placeholder="Please specify an ID"
                           id="inputID">
                    <mat-hint>ID</mat-hint>
                </mat-form-field>
            </div>
            <div class="row" id="displayNameRow">
                <mat-form-field class="field-margin half-width">
                    <input matInput formControlName="display-name" id="inputDisplayName">
                    <mat-hint>Display Name</mat-hint>
                </mat-form-field>
            </div>
            <div class="row" id="descriptionRow">
                <mat-form-field class="field-margin half-width">
                    <input matInput formControlName="description" id="inputDescription">
                    <mat-hint>Description</mat-hint>
                </mat-form-field>
            </div>
            <div class="row" id="enterpriseRow">
                <mat-form-field class="field-margin half-width subscriber-section">
                    <mat-select ngDefaultControl formControlName="enterprise"
                                placeholder="Please specify an Enterprise">
                        <mat-option *ngFor="let ent of enterprises"
                                    id="selectEnterprise"
                                    [value]="ent.id">{{ent.id}}
                            <span *ngIf="ent['display-name']"> ({{ent['display-name']}})</span>
                        </mat-option>
                    </mat-select>
                    <mat-hint>Enterprise</mat-hint>
                </mat-form-field>
            </div>
            <div class="row" id="addressRow">
                <mat-form-field class="field-margin half-width">
                    <input matInput formControlName="address"
                           title="This field is mandatory."
                           placeholder="Please specify an Address"
                           id="inputAddress" required>
                    <mat-hint>Address</mat-hint>
                </mat-form-field>
            </div>
            <div class="row" id="portRow">
                <mat-form-field class="field-margin half-width">
                    <input matInput type=number formControlName="port"
                           title="This field is mandatory."
                           placeholder="Please specify a Port"
                           id="inputPort" required>
                    <mat-hint>Port</mat-hint>
                </mat-form-field>
            </div>
            <mat-card-actions>
                <button mat-raised-button color="accent" type="submit"
                        [disabled]="!(upfForm.valid && upfForm.touched && opaService.canWrite('/upf/upf'))"
                        id="submitButton">Update
                </button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</form>
