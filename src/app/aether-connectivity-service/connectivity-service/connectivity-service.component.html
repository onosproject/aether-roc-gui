<div >
    <mat-toolbar class="profile-toolbar">Connectivity Services</mat-toolbar>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">
                <span *ngIf="row['display-name'] !== undefined" [title]="row.id">{{row['display-name']}}<br><small>({{row.id}})</small></span>
                <span *ngIf="row['display-name'] === undefined">{{row.id}}</span>
            </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>

        <!-- SPGW-C Endpoint Column -->
        <ng-container matColumnDef="spgwc-endpoint">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>SPGW-C Endpoint</th>
            <td mat-cell *matCellDef="let row">{{row['spgwc-endpoint']}}</td>
        </ng-container>

        <!-- HSS Endpoint Column -->
        <ng-container matColumnDef="hss-endpoint">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>HSS Endpoint</th>
            <td mat-cell *matCellDef="let row">{{row['hss-endpoint']}}</td>
        </ng-container>

        <!-- PCRF Endpoint Column -->
        <ng-container matColumnDef="pcrf-endpoint">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>PCRF Endpoint</th>
            <td mat-cell *matCellDef="let row">{{row['pcrf-endpoint']}}</td>
        </ng-container>

        <!-- Edit Column -->
        <!-- TODO: Connect it up -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
            <td mat-cell *matCellDef="let row" routerLink="/connectivity/connectivity-edit/{{row.id}}">
                <mat-icon class="table_icon">edit</mat-icon>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
            <td mat-cell *matCellDef="let row" (click)="deleteConnectivityServiceConnectivityService(row.id)">
                <mat-icon class="table_icon">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row class="profile-header" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
                   [length]="dataSource?.data?.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[10, 20, 40]">
    </mat-paginator>
</div>
