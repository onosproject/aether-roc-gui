<form [formGroup]="selectForm">
    <mat-card class="card mat-elevation-z8">
        <mat-card-header class="header">
            <mat-card-title class="subheading-1 title"
                >Choose Device Group</mat-card-title
            >
        </mat-card-header>
        <mat-card-content class="content">
            <mat-chip-list
                class="mat-chip-list-stacked"
                aria-label="Color selection"
            >
                <mat-chip
                    color="warn"
                    *ngIf="selectedEnterprise === 'unknownent'"
                >
                    Please select an Enterprise in the main form.
                </mat-chip>
                <mat-chip color="warn" *ngIf="selectedSite === 'unknownsite'">
                    Please select a Site in the main form.
                </mat-chip>
            </mat-chip-list>
            <mat-form-field
                *ngIf="
                    selectedEnterprise !== 'unknownent' &&
                    selectedSite !== 'unknownsite'
                "
            >
                <mat-label>Device Group</mat-label>
                <mat-select
                    formControlName="select-item"
                    id="selectNewDeviceGroup"
                >
                    <mat-option
                        *ngFor="let item of displayList"
                        (click)="closeCard(item['device-group-id'])"
                    >
                        {{ item["device-group-id"] }}
                        <span *ngIf="item['display-name']">
                            ({{ item["display-name"] }})</span
                        >
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="field-margin">
            <button
                mat-raised-button
                color="accent"
                (click)="closeCard('')"
                id="cancelButton"
            >
                Cancel
            </button>
        </mat-card-actions>
    </mat-card>
</form>
