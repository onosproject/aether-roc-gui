<form [formGroup]="networkForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Network ID: {{id}}</mat-card-title>
            <mat-form-field *ngIf="isNew" class="half-width">
                <input matInput formControlName="id" id="inputID">
                <mat-hint>ID</mat-hint>
            </mat-form-field>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <mat-form-field class="field-margin half-width">
                    <input matInput formControlName="display-name" id="inputDisplayName">
                    <mat-hint>Display Name</mat-hint>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="field-margin half-width">
                    <input matInput formControlName="description" id="inputDesc">
                    <mat-hint>Description</mat-hint>
                </mat-form-field>
            </div>
            <div class="row" id="enterpriseRow">
                <mat-form-field class="field-margin half-width subscriber-section">
                    <mat-select ngDefaultControl formControlName="enterprise">
                        <mat-option *ngFor="let ent of enterprises"
                                    id="selectEnterprise"
                                    [value]="ent.id">{{ent.id}}
                            <span *ngIf="ent['display-name']"> ({{ent['display-name']}})</span>
                        </mat-option>
                    </mat-select>
                    <mat-hint>Enterprise</mat-hint>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="field-margin half-width">
                    <input matInput type=number formControlName="mcc" id="inputMcc" required>
                    <mat-hint>MCC</mat-hint>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="field-margin half-width">
                    <input matInput type=number formControlName="mnc" id="inputMnc" required>
                    <mat-hint>MNC</mat-hint>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent" type="submit"
                    id="submitButton"
                    [disabled]="!(networkForm.valid && networkForm.touched && opaService.canWrite('/service-network/service-network[id=' + id + ']'))">Update</button>
        </mat-card-actions>
    </mat-card>
</form>
