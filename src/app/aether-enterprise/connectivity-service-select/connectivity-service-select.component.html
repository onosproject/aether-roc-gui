<form [formGroup]="entConnForm">
    <mat-card class="card mat-elevation-z8">
        <mat-card-header class="header">
            <mat-card-title class="subheading-1 title">Choose Connectivity-Service</mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
            <mat-form-field>
                <mat-label>Connectivity Service</mat-label>
                <mat-select formControlName="connectivity-service">
                    <mat-option *ngFor="let con of this.displayList" (click)="closeCard(con.id)">
                        {{con.id}} {{con['display-name']}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="closeCard('')">Cancel</button>
        </mat-card-actions>
    </mat-card>
</form>
