<div >
    <mat-toolbar class="profile-toolbar" color="primary">
        <p>ENTERPRISE</p>
        <span class="toolbar-spacer"></span>
        <button mat-raised-button color="accent" type="submit" aria-label="Add enterprise"
                id="addNewEnterpriseButton"
                [disabled]="!opaService.canWrite('/enterprise/enterprise[id=newinstance]')"
                routerLink="/enterprise/enterprise-edit/newinstance">Add</button>
    </mat-toolbar>
    <table mat-table class="full-width-table" matSort aria-label="Elements" id="enterpriseTable">
        <!-- Id/Name Column -->
        <ng-container matColumnDef="id" id="nameColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">
                <span *ngIf="row['display-name'] !== undefined" [title]="row.id">{{row['display-name']}}<br><small>({{row.id}})</small></span>
                <span *ngIf="row['display-name'] === undefined">{{row.id}}</span>
            </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description" id="descColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell  *matCellDef="let row" [title]="row.description">{{row.description | truncateText:20}}</td>
        </ng-container>

        <!-- Connectivity Column -->
        <ng-container matColumnDef="connectivity" id="connectivityColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Connectivity</th>
            <td mat-cell *matCellDef="let row">
                <p *ngFor="let cs of row['connectivity-service']">{{cs['connectivity-service']}}
                    <mat-icon color="primary" class="table_icon small_icon" aria-hidden="false" aria-label="Connectivity"
                              id="pointerConnectivityService"
                              routerLink="/connectivity/connectivity-edit/{{cs['connectivity-service']}}">launch</mat-icon>
                    <mat-icon class="table_icon" color="accent" *ngIf="cs.enabled">done</mat-icon>
                </p>
            </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit" id="editColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
            <td mat-cell *matCellDef="let row" routerLink="/enterprise/enterprise-edit/{{row.id}}" id="editEnterpriseButton">
                <mat-icon class="table_icon" color="accent">edit</mat-icon>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete" id="deleteColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button [disabled]="!opaService.canWrite('/enterprise/enterprise[id=' + row.id + ']')"
                        (click)="delete(row.id)"
                        color="accent"
                        id="deleteEnterpriseButton">
                    <mat-icon class="table_icon">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row class="profile-header" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator id="enterprisePaginator"
                   [length]="dataSource?.data?.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[10, 20, 40]">
    </mat-paginator>
</div>
