<div>
    <mat-toolbar class="rbac-toolbar">RBAC Roles</mat-toolbar>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Role Column -->
        <ng-container matColumnDef="roleid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Role ID</th>
            <td mat-cell *matCellDef="let row">{{row.roleid}}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>

        <!-- Operation Column -->
        <ng-container matColumnDef="operation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Operation</th>
            <td mat-cell *matCellDef="let row">{{row.Permission.operation}}</td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
            <td mat-cell *matCellDef="let row">{{row.Permission.type}}</td>
        </ng-container>

        <!-- Noun Count Column -->
        <ng-container matColumnDef="nouncount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header># Noun(s)</th>
            <td mat-cell *matCellDef="let row">{{row.Permission['leaf-list-noun'].length}}</td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
            <td mat-cell *matCellDef="let row" routerLink="/rbac/role/{{row.roleid}}">
                <mat-icon class="rbac_icon">edit</mat-icon>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Delete</th>
            <td mat-cell *matCellDef="let row" (click)="deleteRole(row.roleid)">
                <mat-icon class="rbac_icon">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row class="rbac-header" *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selectedRole = row"></tr>
    </table>

    <mat-paginator #paginator
                   [length]="dataSource?.data?.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[10, 20, 40]">
    </mat-paginator>
</div>
