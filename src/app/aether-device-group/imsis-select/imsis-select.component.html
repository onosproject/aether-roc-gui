<form [formGroup]="imsiForm">
    <mat-card class="card mat-elevation-z8">
        <mat-card-header class="header">
            <mat-card-title class="subheading-1 title">Create Imsi Point</mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
            <div>
                <mat-form-field class="field-margin half-width">
                    <input matInput formControlName="name" id="inputAddress">
                    <mat-hint>Address</mat-hint>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="field-margin half-width">
                    <input matInput formControlName="imsi-range-from" type="number" id="inputRangeFrom">
                    <mat-hint>Imsis Range From</mat-hint>
                </mat-form-field>
                <mat-form-field class="field-margin half-width">
                    <input matInput formControlName="imsi-range-to" type="number" id="inputRangeTo">
                    <mat-hint>Imsis Range To</mat-hint>
                </mat-form-field>
            </div>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent" type="button" (click)="closeCard(true)"
                    id="cancelButton">Cancel
            </button>
            <button
                mat-raised-button color="primary"
                type="button"
                id="confirmButton"
                (click)="closeCard(false)">Confirm
            </button>
        </mat-card-actions>
    </mat-card>
</form>
