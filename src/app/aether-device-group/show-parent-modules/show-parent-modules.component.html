<mat-card class="card mat-elevation-z8">
    <mat-card-header class="header">
        <mat-card-title class="subheading-1 title">VCS Parent Modules</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
        <table mat-table class="full-width-table" matSort aria-label="Elements"
               id="vcsTable">
            <!-- Id Column -->
            <ng-container matColumnDef="id" id="idColumn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row" >{{row.id}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="display-name" id="nameColumn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row">{{row['display-name']}}
                    <mat-icon class="table_icon small_icon" aria-hidden="false" aria-label="VCS"
                              color="primary"
                              id="pointerConnectivityService"
                              routerLink="/vcs/vcs-edit/{{row.id}}">launch
                    </mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row class="profile-header" *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="accent" type="button" (click)="keepCardOpen(false)"
                id="cancelButton">Cancel
        </button>
    </mat-card-actions>
</mat-card>
