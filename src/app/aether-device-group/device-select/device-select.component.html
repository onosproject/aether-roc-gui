<form [formGroup]="selectForm">
    <mat-card class="card mat-elevation-z8">
        <mat-card-header class="header">
            <mat-card-title class="subheading-1 title"
                >Choose Device</mat-card-title
            >
        </mat-card-header>
        <mat-card-content class="content">
            <mat-form-field>
                <mat-label>Device</mat-label>
                <mat-select formControlName="select-item" id="selectNewDevice">
                    <mat-option
                        *ngFor="let item of displayList"
                        (click)="closeCard(item['device-id'])"
                    >
                        {{ item["device-id"] }}
                        <span *ngIf="item['display-name']">
                            ({{ item["display-name"] }})</span
                        >
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
</form>
