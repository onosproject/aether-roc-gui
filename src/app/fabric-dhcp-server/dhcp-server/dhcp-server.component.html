<div>
    <mat-toolbar class="profile-toolbar" color="primary">
        <p>DHCP Server</p>
        <span class="toolbar-spacer"></span>
        <button
            mat-raised-button
            color="accent"
            type="submit"
            aria-label="Add dhcp-server"
            id="addDhcpServerButton"
            [disabled]="
                !opaService.canWrite(
                    'dhcp-server[fabric=unknownfabric]/[id=newinstance]'
                )
            "
            routerLink="/dhcp-server/dhcp-server-edit/unknownfabric/newinstance"
        >
            Add
        </button>
    </mat-toolbar>
    <table
        mat-table
        class="full-width-table"
        matSort
        aria-label="Elements"
        id="dhcpServerTable"
    >
        <!-- Id Column -->
        <ng-container matColumnDef="id" id="idColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name (ID)</th>
            <td
                [style]="row['for-delete-style']"
                mat-cell
                *matCellDef="let row"
            >
                <span
                    *ngIf="row['display-name'] !== undefined"
                    [title]="row['dhcp-id']"
                    >{{ row["display-name"] }} <br /><small
                        >({{ row["dhcp-id"] }})</small
                    ></span
                >
                <span *ngIf="row['display-name'] === undefined">{{
                    row["dhcp-id"]
                }}</span>
            </td>
        </ng-container>

        <!-- Description Name Column -->
        <ng-container matColumnDef="description" id="descriptionColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Description
            </th>
            <td
                [style]="row['for-delete-style']"
                mat-cell
                *matCellDef="let row"
                [title]="row.description"
            >
                {{ row.description | truncateText: 40 }}
            </td>
        </ng-container>

        <!-- Fabric Column -->
        <ng-container matColumnDef="fabric" id="fabricColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fabric</th>
            <td
                [style]="row['for-delete-style']"
                mat-cell
                *matCellDef="let row"
            >
                {{ row["fabric-id"] }}
            </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address" id="addressColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
            <td
                [style]="row['for-delete-style']"
                mat-cell
                *matCellDef="let row"
            >
                {{ row.address }}
            </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit" id="editColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>
                Edit
            </th>
            <td
                mat-cell
                *matCellDef="let row"
                routerLink="/dhcp-server/dhcp-server-edit/{{
                    row['fabric-id']
                }}/{{ row['dhcp-id'] }}"
                id="editButton"
            >
                <mat-icon class="table_icon" color="accent">edit</mat-icon>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete" id="deleteColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>
                Usage/delete
            </th>
            <td mat-cell *matCellDef="let row">
                <button
                    mat-icon-button
                    id="deleteButton"
                    [disabled]="
                        !opaService.canWrite(
                            '/dhcp-server/dhcp-server-edit[id=' + row.id + ']'
                        ) || row['for-delete-style']
                    "
                    (click)="delete(row)"
                    color="accent"
                    id="deleteDhcpServerButton"
                >
                    <mat-icon class="table_icon">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr
            mat-header-row
            class="profile-header"
            *matHeaderRowDef="displayedColumns"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
        #paginator
        id="dhcpServerPaginator"
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[10, 20, 40]"
    >
    </mat-paginator>
</div>
