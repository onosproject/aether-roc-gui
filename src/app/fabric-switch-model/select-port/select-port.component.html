<form [formGroup]="portForm" (ngSubmit)="closeCard(false)">
    <mat-card class="card mat-elevation-z8">
        <mat-card-header class="header">
            <mat-card-title class="subheading-1 title">Add Port</mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
            <mat-form-field class="field-margin">
                <input
                    matInput
                    formControlName="cage-number"
                    type="number"
                    placeholder="Please specify a cage-number"
                    id="inputNewCageNumber"
                />
                <mat-hint>Key</mat-hint>
            </mat-form-field>
            <div class="row" id="displayNameRow">
                <mat-form-field class="field-margin full-width">
                    <input
                        matInput
                        formControlName="display-name"
                        id="inputDisplayName"
                    />
                    <mat-hint>Display Name</mat-hint>
                </mat-form-field>
            </div>
            <div class="row" id="descriptionRow">
                <mat-form-field class="field-margin full-width">
                    <textarea
                        matInput
                        formControlName="description"
                        id="inputDescription"
                    ></textarea>
                    <mat-hint>Description</mat-hint>
                </mat-form-field>
            </div>
            <mat-form-field class="field-margin">
                <input
                    matInput
                    formControlName="max-channel"
                    type="number"
                    id="inputMaxChannels"
                />
                <mat-hint>Max Channels</mat-hint>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="field-margin">
            <button
                mat-raised-button
                color="accent"
                type="button"
                (click)="closeCard(true)"
                id="cancelButton"
            >
                Cancel
            </button>
            <button
                [disabled]="
                    !(
                        portForm.valid &&
                        portForm.errors?.isEndpointNotValid === null &&
                        portForm.touched &&
                        !portsAlreadyUsed.includes(
                            portForm.get(['cage-number']).value
                        )
                    )
                "
                mat-raised-button
                color="accent"
                type="submit"
                id="addButton"
            >
                Add
            </button>
        </mat-card-actions>
    </mat-card>
</form>
