<form [formGroup]="apForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>AP List ID: {{id}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row" *ngIf="isNew">
                <mat-form-field class="half-width field-margin">
                    <input matInput formControlName="id"
                           placeholder="Please specify an ID"
                           title="This field is mandatory."
                           id="inputID"
                           required>
                    <mat-hint>ID</mat-hint>
                </mat-form-field>
            </div>
            <div class="row" id="displayNameRow">
                <mat-form-field class="field-margin half-width">
                    <input matInput formControlName="display-name" id="inputDisplayName">
                    <mat-hint>Display Name</mat-hint>
                </mat-form-field>
                <button mat-icon-button
                        color="accent">
                    <mat-icon (click)="showParentDisplay = true" class="subscriber-pointer" id="showParentInformation"
                              color="accent">
                        assignment
                    </mat-icon>
                </button>
            </div>

            <div class="row" id="descriptionRow">
                <mat-form-field class="field-margin half-width">
                    <textarea matInput formControlName="description" id="inputDescription"></textarea>
                    <mat-hint>Description</mat-hint>
                </mat-form-field>
            </div>

            <div class="row" id="enterpriseRow">
                <mat-form-field class="field-margin half-width subscriber-section">
                    <mat-select ngDefaultControl
                                title="This field is mandatory."
                                placeholder="Please specify an Enterprise"
                                formControlName="enterprise"
                                id="selectEnterprise"
                                required>
                        <mat-option *ngFor="let ent of enterprises"

                                    [value]="ent.id">{{ent.id}}
                            <span *ngIf="ent['display-name']"> ({{ent['display-name']}})</span>
                        </mat-option>
                    </mat-select>
                    <mat-hint>Enterprise</mat-hint>
                </mat-form-field>
            </div>

            <div formArrayName="access-points" class="subscriber-section">
                <mat-hint>Access Points</mat-hint>
                <mat-icon (click)="showAccessDisplay = true"
                          color="accent"
                          id="addNewExistingAccessProfile"
                          class="subscriber-pointer">add
                </mat-icon>
                <div *ngFor="let accessForm of accessPointControls.controls; index as i">
                    <div [formGroup]="accessForm" [id]="'apDiv' + i">
                        <mat-form-field class="field-margin">
                            <input matInput formControlName="address" readonly>
                            <small>Address</small>
                        </mat-form-field>
                        <mat-form-field class="field-margin">
                            <input matInput formControlName="tac">
                            <small>TAC</small>
                        </mat-form-field>
                        <mat-slide-toggle
                            formControlName="enable">Enable
                        </mat-slide-toggle>
                        <button mat-icon-button
                                id="deleteExistingAccessPointButton"
                                color="accent"
                                [disabled]="!opaService.canWrite('/aplist/aplist-edit[id=' + id + ']/access-points')"
                                (click)="deleteFromSelect(accessForm.value['address'])">
                            <mat-icon class="pad-left subscriber-pointer">delete</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
            <mat-card-actions>
                <button mat-raised-button color="accent" type="submit"
                        [disabled]="!(apForm.valid && apForm.value.id && apForm.touched && opaService.canWrite('/aplist/aplist'))"
                        id="submitButton">Update
                </button>
            </mat-card-actions>
        </mat-card-content>
    </mat-card>
</form>
<aether-access-point-select
    *ngIf="showAccessDisplay && opaService.canWrite('/aplist/aplist[id=' + id + ']/access-point')"
    id="accessPointSelectComponent"
    (closeEvent)="openAccessDisplayCard($event)">
</aether-access-point-select>
<aether-show-parent-modules
    *ngIf="showParentDisplay"
    id="showParentModulesComponent"
    [apListID]="apListId"
    (closeShowParentCardEvent)="closeShowParentCard($event)">
</aether-show-parent-modules>
