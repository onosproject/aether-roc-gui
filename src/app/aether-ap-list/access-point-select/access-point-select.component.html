<form [formGroup]="accessForm">
    <mat-card class="card mat-elevation-z8">
        <mat-card-header class="header">
            <mat-card-title class="subheading-1 title">Create Access Point</mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
            <mat-form-field class="field-margin half-width">
                <input matInput formControlName="address" id="inputAddress" [(ngModel)]="address">
                <mat-hint>Address</mat-hint>
            </mat-form-field>
            <mat-form-field class="field-margin half-width">
                <input matInput formControlName="tac" type="number" id="inputTac" [(ngModel)]="tac">
                <mat-hint>Tac</mat-hint>
            </mat-form-field>
            <div>
                <mat-slide-toggle formControlName="enable" id="toggleEnable" [(ngModel)]="enable">Enable</mat-slide-toggle>
            </div>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="button" (click)="closeCard()"
                    id="cancelButton">Cancel
            </button>
            <button
                mat-raised-button color="primary"
                type="button"
                id="confirmButton"
                (click)="addToAccessForm(address, tac, enable)"
                (click)="closeCard()">Confirm
            </button>
        </mat-card-actions>
    </mat-card>
</form>
