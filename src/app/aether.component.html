<div style="text-align:center">
    <mat-toolbar>
        <img class="mast-margin" src="/assets/AETHER.png" alt="Aether"
             id="aetherButton"
             width="270" height="53" routerLink=""/>
        <span class="mast-spacer"></span>
        <button mat-icon-button class="basketIcon" routerLink="/basket" *ngIf="basketServiceEnabled"
                id="basketButton">
            <span class="small-spacing"></span>
            <div class="txt">{{this.bs.totalNumChanges()}}</div>
            <mat-icon>shopping_basket</mat-icon>
        </button>
        <span class="small-spacing"></span>
        <button mat-icon-button [matMenuTriggerFor]="menu"
                id="menuButton"
                aria-label="Aether menu icon">
            <mat-icon>person</mat-icon>
            <mat-icon>arrow_drop_down</mat-icon>
        </button>
    </mat-toolbar>
    <mat-menu #menu="matMenu">
        <button mat-menu-item
                id="userProfileDisplayButton">
            <span mat-menu-item (click)="userProfileDisplay = true">{{idTokClaims.name}}</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/subscribers"
                id="subscriberButton">
            <mat-icon>smartphone</mat-icon>
            <span>Subscribers</span>
        </button>
        <button mat-menu-item routerLink="/enterprise"
                id="enterpriseButton">
            <mat-icon>apartment</mat-icon>
            <span>Enterprise</span>
        </button>
        <button mat-menu-item routerLink="/connectivity"
                id="connectivityButton">
            <mat-icon>wifi_tethering</mat-icon>
            <span>Connectivity</span>
        </button>
        <button mat-menu-item routerLink="/network"
                id="networkButton">
            <mat-icon>signal_cellular_alt</mat-icon>
            <span>Network</span>
        </button>
        <button mat-menu-item [matMenuTriggerFor]="profiles"
                id="dropDownProfiles">
            <mat-icon>groups</mat-icon>
            <span>Profiles</span>
        </button>
        <button mat-menu-item [matMenuTriggerFor]="service"
                id="dropDownServices">
            <mat-icon>groups</mat-icon>
            <span>Service</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="apiKeyDisplay = true"
                id="apiButton">
            <mat-icon>vpn_key</mat-icon>
            <span>API Key</span>
        </button>
        <button mat-menu-item (click)="showhelp()"
                id="showHelpButton">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
        <button mat-menu-item (click)="signingOut()"
                id="signingOutButton">
            <mat-icon>exit_to_app</mat-icon>
            <span>Sign out</span>
        </button>
    </mat-menu>
    <mat-menu #profiles="matMenu">
        <button mat-menu-item routerLink="/profiles/accessprofiles"
                id="accessProfilesButton">
            <mat-icon>ballot</mat-icon>
            <span>Access</span>
        </button>
        <button mat-menu-item routerLink="/profiles/apnprofiles"
                id="apnProfilesButton">
            <mat-icon>ballot</mat-icon>
            <span>APN</span>
        </button>
        <button mat-menu-item routerLink="/profiles/qosprofiles"
                id="qosProfilesButton">
            <mat-icon>ballot</mat-icon>
            <span>QOS</span>
        </button>
        <button mat-menu-item routerLink="/profiles/upprofiles"
                id="upProfilesButton">
            <mat-icon>ballot</mat-icon>
            <span>User Plane</span>
        </button>
        <button mat-menu-item routerLink="/profiles/securityprofiles"
                id="securityProfilesButton">
            <mat-icon>lock</mat-icon>
            <span>Security</span>
        </button>
    </mat-menu>
    <mat-menu #service="matMenu">
        <button mat-menu-item routerLink="/services/servicegroup"
                id="groupServiceButton">
            <mat-icon>group_work</mat-icon>
            <span>Group</span>
        </button>
        <button mat-menu-item routerLink="/services/servicepolicy"
                id="policyServiceButton">
            <mat-icon>policy</mat-icon>
            <span>Policy</span>
        </button>
        <button mat-menu-item routerLink="/services/servicerule"
                id="ruleServiceButton">
            <mat-icon>rule</mat-icon>
            <span>Rule</span>
        </button>
    </mat-menu>
</div>

<router-outlet></router-outlet>

<aether-user-profile
    id="userProfileComponent"
    *ngIf="userProfileDisplay"
    (closeEvent)="userProfileDisplay = false">
</aether-user-profile>
<aether-api-key
    id="aetherAPIKeyComponent"
    *ngIf="apiKeyDisplay"
    [apiKey]="apiKey"
    [expiry]="idTokenExpAt"
    (closeEvent)="apiKeyDisplay = false">
</aether-api-key>
