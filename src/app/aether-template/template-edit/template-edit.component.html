<form [formGroup]="tempForm" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Template ID: {{id}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row" *ngIf="isNew">
                <mat-form-field class="half-width field-margin">
                    <input matInput formControlName="id" id="inputID">
                    <mat-hint>ID</mat-hint>
                </mat-form-field>
            </div>
            <div class="row" id="displayNameRow">
                <mat-form-field class="field-margin half-width">
                    <input matInput formControlName="display-name" id="inputDisplayName">
                    <mat-hint>Display Name</mat-hint>
                </mat-form-field>
            </div>
            <div class="row" id="descriptionRow">
                <mat-form-field class="field-margin half-width">
                    <input matInput formControlName="description" id="inputDescription">
                    <mat-hint>Description</mat-hint>
                </mat-form-field>
            </div>
            <div class="row" id="sdRow">
                <mat-form-field class="field-margin half-width">
                    <input matInput type=number formControlName="sd" id="inputSd">
                    <mat-hint>SD</mat-hint>
                </mat-form-field>
            </div>
            <div class="row" id="sstRow">
                <mat-form-field class="field-margin half-width">
                    <input matInput type=number formControlName="sst" id="inputSst">
                    <mat-hint>SST</mat-hint>
                </mat-form-field>
            </div>
            <div class="row" id="downlinkRow">
                <mat-form-field class="field-margin">
                    <input matInput type="number" [matAutocomplete]="auto"
                           id="inputDownlink"
                           formControlName="downlink">
                    <mat-autocomplete #auto="matAutocomplete" >
                        <mat-option *ngFor="let option of bandwidthOptions | async" [value]="option.megabyte.numerical">
                            {{option.megabyte.numerical}}
                            {{option.megabyte.inMb}}
                        </mat-option>
                    </mat-autocomplete>
                    <mat-hint>Downlink (0..4294967295)</mat-hint>
                </mat-form-field>
            </div>
            <div class="row" id="uplinkRow">
                <mat-form-field class="field-margin">
                    <input matInput type="number" [matAutocomplete]="auto"
                           id="inputUplink"
                           formControlName="uplink">
                    <mat-autocomplete #auto="matAutocomplete" >
                        <mat-option *ngFor="let option of bandwidthOptions | async" [value]="option.megabyte.numerical">
                            {{option.megabyte.numerical}}
                            {{option.megabyte.inMb}}
                        </mat-option>
                    </mat-autocomplete>
                    <mat-hint>Uplink (0..4294967295)</mat-hint>
                </mat-form-field>
            </div>
            <div class="row" id="trafficClassnRow">
                <mat-form-field class="half-width subscriber-section">
                    <mat-select formControlName="traffic-class">
                        <mat-option id="selectTrafficClass"
                                    *ngFor="let tc of trafficClass"
                                    [value]="tc.id">{{tc.id}} {{tc['traffic-class']}}</mat-option>
                    </mat-select>
                    <mat-hint>Traffic Class</mat-hint>
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent" type="submit"
                    id="submitButton"
                    [disabled]="!(tempForm.valid && tempForm.touched && opaService.canWrite('/template/template[id=' + id + ']'))">Update</button>
        </mat-card-actions>
    </mat-card>
</form>
