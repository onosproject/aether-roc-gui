<div>
    <mat-toolbar class="profile-toolbar" color="primary">
        <p>ROUTE</p>
        <span class="toolbar-spacer"></span>
        <button
            mat-raised-button
            color="accent"
            type="submit"
            aria-label="Add route"
            id="addRouteButton"
            [disabled]="
                !opaService.canWrite(
                    'route[fabric=unknownfabric]/[id=newinstance]'
                )
            "
            routerLink="/route/route-edit/unknownfabric/newinstance"
        >
            Add
        </button>
    </mat-toolbar>
    <table
        mat-table
        class="full-width-table"
        matSort
        aria-label="Elements"
        id="routeTable"
    >
        <!-- Id Column -->
        <ng-container matColumnDef="id" id="idColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name (ID)</th>
            <td
                [style]="row['for-delete-style']"
                mat-cell
                *matCellDef="let row"
            >
                <span
                    *ngIf="row['display-name'] !== undefined"
                    [title]="row['route-id']"
                    >{{ row["display-name"] }} <br /><small
                        >({{ row["route-id"] }})</small
                    ></span
                >
                <span *ngIf="row['display-name'] === undefined">{{
                    row["route-id"]
                }}</span>
            </td>
        </ng-container>

        <!-- Description Name Column -->
        <ng-container matColumnDef="description" id="descriptionColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Description
            </th>
            <td
                [style]="row['for-delete-style']"
                mat-cell
                *matCellDef="let row"
                [title]="row.description"
            >
                {{ row.description | truncateText: 40 }}
            </td>
        </ng-container>

        <!-- Fabric Column -->
        <ng-container matColumnDef="fabric" id="fabricColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fabric</th>
            <td
                [style]="row['for-delete-style']"
                mat-cell
                *matCellDef="let row"
            >
                {{ row["fabric-id"] }}
            </td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="address" id="addressColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
            <td
                [style]="row['for-delete-style']"
                mat-cell
                *matCellDef="let row"
            >
                {{ row.address }}
            </td>
        </ng-container>

        <!-- Prefix Column -->
        <ng-container matColumnDef="prefix" id="prefixColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Prefix</th>
            <td
                [style]="row['for-delete-style']"
                mat-cell
                *matCellDef="let row"
            >
                {{ row.prefix }}
            </td>
        </ng-container>

        <!-- Metric Column -->
        <ng-container matColumnDef="metric" id="metricColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Metric</th>
            <td
                [style]="row['for-delete-style']"
                mat-cell
                *matCellDef="let row"
            >
                {{ row.metric }}
            </td>
        </ng-container>

        <!-- Edit Column -->
        <ng-container matColumnDef="edit" id="editColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>
                Edit
            </th>
            <td
                mat-cell
                *matCellDef="let row"
                routerLink="/route/route-edit/{{ row['fabric-id'] }}/{{
                    row['route-id']
                }}"
                id="editButton"
            >
                <mat-icon class="table_icon" color="accent">edit</mat-icon>
            </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete" id="deleteColumn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disabled>
                Usage/delete
            </th>
            <td mat-cell *matCellDef="let row">
                <button
                    mat-icon-button
                    id="deleteButton"
                    [disabled]="
                        !opaService.canWrite(
                            '/route/route-edit[id=' + row.id + ']'
                        ) || row['for-delete-style']
                    "
                    (click)="delete(row)"
                    color="accent"
                    id="deleteRouteButton"
                >
                    <mat-icon class="table_icon">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr
            mat-header-row
            class="profile-header"
            *matHeaderRowDef="displayedColumns"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
        #paginator
        id="routePaginator"
        [length]="dataSource?.data?.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[10, 20, 40]"
    >
    </mat-paginator>
</div>
